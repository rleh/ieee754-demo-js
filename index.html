<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>IEEE 754 Floating Point</title>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="site.css">
	<script type="text/javascript" src="ieee754.js"></script>
</head>
<body><div id="wrapper">
	<header>
		<h2>IEEE 754 Floating Point</h2>
	</header>
	<article>
		<div id="in_number">
			<label for="in_number_dec">Decimal number</label>
			<input type="text" id="in_number_dec">
			<button id="b_calc_ieee">Calculate IEEE 754</button>
		</div>
		<br clear="all"/>
		<div id="ieee_settings">
			<label for="ieee_settings_mant_len">Mantissa Length</label>
			<input type="text" id="ieee_settings_mant_len" value="23">
			<br />
			<label for="ieee_settings_carc_len">Exponent Length</label>
			<input type="text" id="ieee_settings_carc_len" value="8">
			<br />
			<label for="ieee_settings_hidden">
				Hidden Bit
				<input id="ieee_settings_hidden" type="checkbox">
			</label>
		</div>
		<div id="ieee_predefined">
			<button id="b_predef_ieee_16">IEEE 754 Half Precision (16 Bit)</button>
			<br />
			<button id="b_predef_ieee_32">IEEE 754 Single Precision (32 Bit)</button>
			<br />
			<button id="b_predef_ieee_64">IEEE 754 Double Precision (64 Bit)</button>
			<br />
			<button id="b_predef_ieee_80">IEEE 754 Extended Precision (80 Bit)</button>
		</div>
		<br clear="all"/>
		<div id="out_ieee">
			<table class="out_ieee_outertable">
				<tr>
					<td id="out_ieee_sign">
						<table class="out_ieee_innertable" id="out_ieee_sign_table">
							<tr>
								<td class="set">&nbsp;</td>
							</tr>
						</table>
					</td>
					<td id="out_ieee_exp">
						<table class="out_ieee_innertable" id="out_ieee_carc_table">
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</table>
					</td>
					<td id="out_ieee_mant">
						<table class="out_ieee_innertable" id="out_ieee_mant_table">
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td><small>sign</small></td>
					<td>characteristic</td>
					<td>mantissa</td>
				</tr>
			</table>
			<button id="b_calc_dec">Calculate Decimal</button>
		</div>
	</article>
	<footer>
		<p>&copy; Raphael Lehmann 2015 (GPLv3 licensed)</p>
		<p><a href="http://git.io/vJbOo">Visit on Github</a></p>
	</footer>
	<script type="text/javascript">

		$("#b_calc_ieee").click(function() {
			calcIeee($("#in_number_dec").val());
		});

		$("#b_predef_ieee_16").click(function () {
			$("#ieee_settings_mant_len").val("10");
			$("#ieee_settings_carc_len").val("5");
			$("#ieee_settings_hidden").prop('checked', true);
		});
		$("#b_predef_ieee_32").click(function () {
			$("#ieee_settings_mant_len").val("23");
			$("#ieee_settings_carc_len").val("8");
			$("#ieee_settings_hidden").prop('checked', true);
		});
		$("#b_predef_ieee_64").click(function () {
			$("#ieee_settings_mant_len").val("52");
			$("#ieee_settings_carc_len").val("11");
			$("#ieee_settings_hidden").prop('checked', true);
		});
		$("#b_predef_ieee_80").click(function () {
			$("#ieee_settings_mant_len").val("64");
			$("#ieee_settings_carc_len").val("15");
			$("#ieee_settings_hidden").prop('checked', true);
		});
	</script>
</div></body>
</html>
